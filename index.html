<html>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="hero-section"> 
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input" type="text" placeholder="0">
                <button id="convert"> Convert</button>
            </div>
            
            <div class="convert-section"> 
            
                <div class="unit">
                    <h3>Length (Meter/Feet)</h3>
                    <h4 id="meters">0 meters = 0 feet | 0 feet = 0 meters</h4>
                </div>
                <div class="unit">
                    <h3>Volume (Liters/Galons)</h3>
                    <h4 id="liters">0 liters = 0 galons | 0 galons = 0 meters</h4>
                </div>
                <div class="unit">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <h4 id="kilograms">0 kilograms = 0 pounds | 0 pounds = 0 kilograms</h4>
                </div>
                
            </div>
            
        </div>
            
      
     <script src="index.js"></script>
    </body>
</html>
